name: Discord Notify

on:
  issues:
    types: [opened, closed, reopened]
  pull_request:
    types: [opened, closed, synchronize, reopened, review_requested]

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Send to Discord
        env:
          WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          # 변수 설정
          EVENT="${{ github.event_name }}"
          ACTION="${{ github.event.action }}"
          NUMBER="${{ github.event.issue.number || github.event.pull_request.number }}"
          TITLE="${{ github.event.issue.title || github.event.pull_request.title || '제목 없음' }}"
          URL="${{ github.event.issue.html_url || github.event.pull_request.html_url }}"
          USER="${{ github.event.sender.login }}"
          REPO="${{ github.repository }}"

          # 병합 여부
          if [[ "$EVENT" == "pull_request" && "$ACTION" == "closed" ]]; then
            if [[ "${{ github.event.pull_request.merged }}" == "true" ]]; then
              ACTION="병합됨"
            else
              ACTION="닫힘"
            fi
          fi

          # 색상
          if [[ "$EVENT" == "issues" ]]; then
            [[ "$ACTION" == "closed" ]] && COLOR=16711680 || COLOR=5763719
            EVENT_NAME="이슈"
          else
            [[ "$ACTION" == "병합됨" ]] && COLOR=10181046 || \
            [[ "$ACTION" == "closed" ]] && COLOR=16711680 || COLOR=3447003
            EVENT_NAME="PR"
          fi

          # JSON 생성 (한 줄로!)
          JSON=$(cat <<EOF
          {
            "content": "[$EVENT_NAME #$NUMBER] $TITLE\\n**$ACTION** | by @$USER",
            "embeds": [{
              "title": "$TITLE",
              "url": "$URL",
              "color": $COLOR,
              "fields": [
                {"name": "리포", "value": "$REPO", "inline": true},
                {"name": "작성자", "value": "$USER", "inline": true}
              ],
              "timestamp": "$(date -u +"%Y-%m-%dT%H:%M:%SZ")"
            }]
          }
          EOF
          )

          # 전송
          curl -X POST -H "Content-Type: application/json" -d "$JSON" "$WEBHOOK"